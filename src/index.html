<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartas Random Póker</title>
  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Controles de tamaño -->
  <div>
    <label><strong>Ancho:</strong> <input type="number" id="ancho" value="180"
        placeholder="Agrega el ancho en px"></label>     
    <label><strong>Alto:</strong> <input type="number" id="alto" value="290" 
        placeholder="Agrega el alto en px"></label>
  </div>
  <button type="button" id="cambiarTamaño">New Size</button>
  
  <!-- Carta maquetada -->
  <div class="carta" id="carta">
    <div class="corner tl" id="tl"></div>
    <div class="mid" id="mid"></div>
    <div class="corner br" id="br"></div>
  </div>
  <button type="button" id="nuevaCartaBtn">New Card</button>
  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
